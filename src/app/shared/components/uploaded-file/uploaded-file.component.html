<div class="card">
    <img alt="Image placeholder d-none" #image class="card-img-top" src="" *ngIf="isImage()">
    <div class="image-icon" *ngIf="!isImage()">
        <span class="fas fa-file-video icon" *ngIf="isVideo()"></span>
        <span class="fas fa-file-excel icon" *ngIf="isDoc()"></span>
        <span class="fas fa-file-text icon" *ngIf="isFile()"></span>
        <span class="fas fa-files-o icon" *ngIf="!isVideo() && !isDoc() && !isFile() && !isAudio()"></span>
    </div>
    <ul class="list-group list-group-flush text-left">
        <li class="list-group-item p-1">
            <span>Name: {{ file.name | middleTruncate:15 }}</span>
        </li>
        <li class="list-group-item p-1">
            <span>Size: {{ file.size / 1024 / 1024 | toFixed:2 }}MB</span>
        </li>
    </ul>
    <div class="card-body text-center p-2">
        <button type="button" class="btn btn-sm btn-primary" (click)="delete()">
            <span class="fas fa-trash-alt"></span>
        </button>
    </div>
</div>
