<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary border-0 mb-0">
            <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                    <!-- <small>Or sign in with credentials</small> -->
                </div>
                <form role="form" [formGroup]="form">
                    <!-- username -->
                    <div class="form-group mb-3">
                        <div class="input-group input-group-merge input-group-alternative" [ngClass]="{'is-invalid': form.controls.username.invalid && form.controls.username.dirty}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input name="username" class="form-control" placeholder="Email / Cellphone Number" type="text" formControlName="username">
                        </div>
                        <div class="invalid-feedback" *ngIf="form.controls.username.dirty">
                            <span *ngIf="form.controls.username.errors?.required">{{ formErrors.username.required }}</span>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <div class="input-group input-group-merge input-group-alternative" [ngClass]="{'is-invalid': form.controls.password.invalid && form.controls.password.dirty}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                            </div>
                            <input name="password" class="form-control" placeholder="Password" type="password" formControlName="password">
                        </div>
                        <div class="invalid-feedback" *ngIf="form.controls.password.dirty">
                            <span *ngIf="form.controls.password.errors?.required">{{ formErrors.password.required }}</span>
                        </div>
                    </div>
                    <div class="custom-control custom-control-alternative custom-checkbox">
                        <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                        <label class="custom-control-label" for=" customCheckLogin">
                            <span class="text-muted">Remember me</span>
                        </label>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-block my-4" [disabled]="form.invalid" (click)="login()">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <a href="#" class="text-light"><small>Forgot password?</small></a>
            </div>
            <div class="col-6 text-right">
                <a [routerLink]="['/', 'auth', 'register']" class="text-light"><small>Create new account</small></a>
            </div>
        </div>
    </div>
</div>
