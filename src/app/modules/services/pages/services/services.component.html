<ks-header name="Services" class="pb-6"></ks-header>
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let service of services?.data">
        </div>
        <div class="col-12" *ngIf="services">
            <ks-pagination [total]="services.total" [perPage]="services.per_page" (pagination)="pagination()"></ks-pagination>
        </div>
    </div>
</div>
