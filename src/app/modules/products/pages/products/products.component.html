<ks-header name="Products" class="pb-6"></ks-header>
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let product of products?.data">
            <ks-product [product]="product"></ks-product>
        </div>
        <div class="col-12" *ngIf="products">
            <ks-pagination [total]="products.total" [perPage]="products.per_page" (pagination)="pagination()"></ks-pagination>
        </div>
    </div>
</div>
