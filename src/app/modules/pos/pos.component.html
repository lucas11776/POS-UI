<div class="p-2 p-md-3" id="main-screen" [ngStyle]="{ height: height + 'px' }">
    <div class="row h-100">
        <div class="col-md-8 h-100" id="items-screen">
            <div class="item-listing pb-4">
                <div class="card h-100 m-0 pt-4 pr-0 pl-0">
                    <div class="card-header p-0 bottom-0 pr-3 pl-3">
                        <div class="row">
                            <div class="col-7">
                                <div class="btn-group mt-1" role="group" aria-label="Saleables toggle">
                                    <button type="button" class="btn btn-outline-primary btn-icon active">
                                    <span class="btn-inner--icon"><i class="fas fa-shopping-basket"></i></span>
                                    <span class="btn-inner--text">Products</span>
                                </button>
                                    <button type="button" class="btn btn-outline-primary btn-icon">
                                    <span class="btn-inner--icon"><i class="fas fa-tools"></i></span>
                                    <span class="btn-inner--text">Services</span>
                                </button>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="input-group input-group-search mb-3">
                                    <input type="text" class="form-control bg-secondary" placeholder="Search..." aria-label="Search" aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body items">
                        <div class="row">
                            <div class="col-6 col-md-4 col-lg-3" *ngFor="let item of 30 | array">
                                <div class="card pb-0">
                                    <img src="../../../assets/img/store/SkullCandy_Earphones.jpg" class="card-img-top " alt="... ">
                                    <div class="card-body p-1 pb-0 text-center">
                                        <h5 class="card-title mb-0">SkullCandy Earph</h5>
                                        <p class="font-weight-bolder text-primary mb-0">R800</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="categories-buttons ">
                <div class="badges">
                    <span *ngFor="let item of [ 'Car Accessories', 'Cellphone Accessories', 'Computer Accessories', 'Computers & Laptops', 'Gaming Gamepads', 'Tools & Parts'] " class="badge badge-lg badge-pill badge-primary" [ngClass]="{ 'active': item == 'Computers & Laptops' }">{{ item }}</span>
                </div>
            </div>
            <div class="actions-buttons text-right ">
                <button class="btn btn-outline-primary ">Add Order</button>
                <button class="btn btn-outline-primary ">Add Customer</button>
            </div>
        </div>
        <div class="col-md-4 h-100 " id="checkout-screen">
            <div class="checkout-listing pb-4">
                <div class="card h-100">
                    <div class="card-header bg-primary p-0 m-0 ">
                        <p class="text-center m-0 p-0 text-white ">Checkout</p>
                    </div>
                    <div class="card-body p-0 m-0 ">
                        <ul class="list-group list-group-flush ">
                            <li class="list-group-item " style="height: 60px; line-height: 20px; " *ngFor="let item of [1,2,3,4,5,6,7,7,8,9,10] ">
                                <div class="row ">
                                    <div class="col-1 text-center ">
                                        <a class="btn btn-sm "><span class="fas fa-trash " style="font-size: 18px; "></span></a>
                                    </div>
                                    <div class="col-5 pt-1 ">
                                        <small>Vaseline BlueSeal (10...</small>
                                    </div>
                                    <div class="col-3 text-center ">
                                        <div class="btn-group btn-group-sm " role="group " aria-label="Basic example ">
                                            <button type="button " class="btn btn-primary rounded-circle ">-</button>
                                            <button type="button " class="btn btn-white " [disabled]="true ">3</button>
                                            <button type="button " class="btn btn-primary rounded-circle ">+</button>
                                        </div>
                                    </div>
                                    <div class="col-3 text-center ">
                                        <small>R{{ 5 * item }}.00</small>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <ul class="list-group list-group-flush checkout-summary">
                            <li class="list-group-item bg-transparent pt-4 pb-2 ">
                                <div class="row ">
                                    <div class="col-6 text-left pl-3 "><span>Discount</span></div>
                                    <div class="col-6 text-right pr-4 "><span>R75.00</span></div>
                                </div>
                            </li>
                            <li class="list-group-item bg-transparent pt-2 pb-2 ">
                                <div class="row ">
                                    <div class="col-6 text-left pl-3 "><span>Sub Total</span></div>
                                    <div class="col-6 text-right pr-4 "><span>R397.00</span></div>
                                </div>
                            </li>
                            <li class="list-group-item bg-transparent pt-2 pb-2 ">
                                <div class="row ">
                                    <div class="col-6 text-left pl-3 "><span>Items</span></div>
                                    <div class="col-6 text-right pr-4 "><span>10</span></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer m-0 p-0 ">
                        <div class="row pt-3 pb-3 pr-2 pl-2 ">
                            <div class="col-6 text-left pl-4 ">
                                <h3 class="m-0 ">Total</h3>
                            </div>
                            <div class="col-6 text-right pr-4 ">
                                <h2 class="text-primary m-0 ">R100.00</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="checkout-buttons ">
                <button class="btn btn-primary btn-block ">
                    Pay (<b>R</b>100.00)
                </button>
            </div>
        </div>
    </div>
</div>
