<form name="update_personal_details">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="input-username">Name</label>
                <input type="text" name="first_name" id="input-username" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="input-email">Surname</label>
                <input type="email" name="last_name" id="input-email" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="input-first-name">Gender</label>
                <input type="text" name="gender" id="input-first-name" class="form-control" placeholder="First name">
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Change</button>
        </div>
    </div>
</form>
