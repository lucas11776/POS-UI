<ks-header name="Edit Profile" class="pb-6"></ks-header>
<div class="container-fluid mt--4">
    <div class="row justify-content-center">
        <div class="col-xl-8">
            <div class="card card-profile">
                <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-2">
                        <div class="card-profile-image">
                            <a href="#">
                                <img src="../../assets/img/theme/team-4.jpg" class="rounded-circle">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-icon btn-outline-primary" type="button">
                            <span class="btn-inner--icon"><i class="fas fa-upload"></i></span>
                            <span class="btn-inner--text">Profile Picture</span>
                        </button>
                        <button class="btn btn-icon btn-outline-primary" type="button">
                            <span class="btn-inner--icon"><i class="fas fa-user-circle"></i></span>
                            <span class="btn-inner--text">Reset Picture</span>
                        </button>
                    </div>
                </div>
                <div class="card-body pt-3">
                    <form>
                        <h6 class="heading-small text-muted mb-4">Personal Details</h6>
                        <div class="pl-lg-4">
                            <ks-edit-personal-details></ks-edit-personal-details>
                        </div>
                        <hr class="my-4">
                        <h6 class="heading-small text-muted mb-4">Address Details</h6>
                        <div class="pl-lg-4">
                            <ks-edit-address></ks-edit-address>
                        </div>
                        <hr class="my-4">
                        <h6 class="heading-small text-muted mb-4">About Me</h6>
                        <div class="pl-lg-4">
                            <ks-edit-description></ks-edit-description>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
